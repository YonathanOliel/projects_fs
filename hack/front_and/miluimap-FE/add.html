<form class="input">

    <input type="text" id="b_type" name="b_type" required>
    <br>
    <label for="googleMapsLink">קישור לתמונה בגוגל מפות</label>
    <input type="text" id="googleMapsLink" name="googleMapsLink" required>
    <br>
    <br>

</form>
